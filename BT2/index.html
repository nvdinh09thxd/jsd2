<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Form đăng ký thành viên VinaEnter Edu</title>
	<link rel="stylesheet" type="text/css" href="assets/styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>	
	<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
</head>
<body>
	<form class="form">
		<h2>ĐĂNG KÝ THÀNH VIÊN VINAENTER EDU</h2>	
		<p>
			<label>Tên truy cập (*):</label>
			<input name="username" value="" type="text" placeholder="Choose your username" />
		</p>
		<p>
			<label>Mật khẩu (*):</label>
			<input name="password" value="" type="password" placeholder="Creat a new password" id="validPass" />
		</p>
		<p>
			<label>Xác nhận mật khẩu (*):</label>
			<input name="repassword" value="" type="password" placeholder="Confirm your password" />
		</p>
		<p>
			<label>Họ và tên (*):</label>
			<input name="fullname" value="" type="text" placeholder="Write your name here.." />
		</p>
		<p>
			<label>Sinh nhật (*):</label>
			<input name="birthday" value="" type="text" placeholder="Tell us your birth day" />
		</p>
		<p>
			<label>Giới tính (*):</label>
			<p>
				Nam</span><input type="radio" value="nam" name="gioitinh" />
				Nữ</span><input type="radio" value="nu" name="gioitinh" />
				<label for="gioitinh" class="error"></label>
			</p>
		</p>
		<p>
			<label>Địa chỉ (*):</label>
			<select name="city">
				<option value="">--[Chọn]--</option>
				<option value="danang">Đà Nẵng</option>
				<option value="hochiminh">Hồ Chí Minh</option>
				<option value="hanoi">Hà Nội</option>
			</select>
		</p>
		<p>
			<label>Số điện thoại:</label>
			<input name="phone" value="" type="text" placeholder="Enter your phone number.." />
		</p>
		<p>
			<label>Email (*):</label>
			<input name="email" value="" type="text" placeholder="Let us know how to contact you back.." />
		</p>
		<p>
			<label>Facebook:</label>
			<input name="facebook" value="" type="text" placeholder="Enter your facebook profile" />
		</p>
		<p>
			<label>Thông tin thêm:(*)</label>
			<textarea name="moreinfo" placeholder="What would you like to tell us.." class="ckeditor"></textarea>
		</p>
		<p>
			<input type="submit" name="submit" value="ĐĂNG KÝ" />
			<input type="reset" name="reset" value="RESET" />
		</p>
		<div class="contact">
			<span class="fa fa-phone"></span>0905.051.720
			<span class="fa fa-envelope-o"></span>info@vinaenter.edu.vn
		</div>
	</form>
	<script type="text/javascript">
		$(function(){
			$('.form').validate({
				ignore: [],
				rules: {
					"username": {
						required: true,
						minlength: 6,
						maxlength: 32,
					},
					"password": {
						required: true,
						minlength: 6,
					},
					"repassword": {
						required: true,
						equalTo: "#validPass"
					},
					"fullname": {
						required: true,
					},
					"birthday": {
						required: true,
						date: true,
					},
					"gioitinh": {
						required: true,
					},
					"city": {
						required: true,
					},
					"phone": {
						digits: true,
					},
					"email": {
						required: true,
						email: true,
					},
					"facebook": {
						url: true,
					},
					"moreinfo": {
						required: true,
					},
				},
				messages: {
					"username": {
						required: "Yêu cầu nhập!",
						minlength: "Độ dài tối thiểu 6!",
						maxlength: "Độ dài tối đa 32!",
					},
					"password": {
						required: "Yêu cầu nhập!",
						minlength: "Độ dài tối thiểu 6!",
					},
					"repassword": {
						required: "Yêu cầu nhập!",
						equalTo: "Mật khẩu phải trùng nhau!"
					},
					"fullname": {
						required: "Yêu cầu nhập!",
					},
					"birthday": {
						required: "Yêu cầu nhập!",
						date: "Sai định dạng!",
					},
					"gioitinh": {
						required: "Yêu cầu nhập!",
					},
					"city": {
						required: "Yêu cầu nhập!",
					},
					"phone": {
						digits: "Sai định dạng!",
					},
					"email": {
						required: "Yêu cầu nhập!",
						email: "Sai định dạng!",
					},
					"facebook": {
						url: "Sai định dạng!",
					},
					"moreinfo": {
						required: "Yêu cầu nhập!",
					},
				},
			});
		});	
</script>
</body>
</html>
